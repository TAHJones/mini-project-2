<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Next Generation DNA Sequencing - QC Metrics</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/dc.min.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

  <script type="text/javascript" src="assets/js/d3.min.js"></script>
  <script type="text/javascript" src="assets/js/crossfilter.min.js"></script>
  <script type="text/javascript" src="assets/js/dc.min.js"></script>
  <script type="text/javascript" src="assets/js/queue.min.js"></script>
  <script type="text/javascript" src="assets/js/graphs2.js"></script>

</head>

<body>

  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Sequencing Experiment</h2>
      <!--<div id="user"></div>-->
      <div id="experiment"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Sequencing Chemistry</h2>
      <!--<div id="user"></div>-->
      <div id="chemistry"></div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Sequencing Chemistry - Average Yield</h2>
      <!--<div id="user"></div>-->
      <div id="chemistry-average-yield"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Sequencing Chemistry - Experiment Distribution</h2>
      <!--<div id="user"></div>-->
      <div id="experiment-by-chemistry"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Yield - Gb</h2>
      <div class="graph" id="yield"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Cluster Density - K/mm2</h2>
      <div class="graph" id="cluster-density"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Clusters Passing Filter</h2>
      <div class="graph" id="pass-filter"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-7 col-sm-offset-2">
      <h2>Q30 Score</h2>
      <div class="graph" id="Q30"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

    </div>
  </div>
  
</body>

</html>
